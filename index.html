<html>
<head>
    <title>Loan Approval prediction</title>
</head>
<body>
    <h1>Loan approval</h1>
    <form method="POST" action="/Approval">
         <label for="gender">gender:</label>
         <input type="text" id="gender" name="gender" required><br><br>
         <label for="married">married:</label> 
         <input type="text" id="married" name="married" required><br><br>
         <label for="dependents">dependents:</label> 
         <input type="text" id="dependents" name="dependents" required><br><br>
         <label for="education">education:</label> 
         <input type="text" id="education" name="education" required><br><br>
         <label for="self_employed">self_employed:</label> 
         <input type="text" id="self_employed" name="self_employed" required><br><br>
         <label for="applicantincome">applicantincome:</label> 
         <input type="text" id="applicantincome" name="applicantincome" required><br><br>
         <label for="coapplicantincome">coapplicantincome:</label> 
         <input type="text" id="coapplicantincome" name="coapplicantincome" required><br><br>
         <label for="loanamount">loanamount:</label> 
         <input type="text" id="loanamount" name="loanamount" required><br><br>
         <label for="loan_amount_term">loan_amount_term:</label> 
         <input type="text" id="loan_amount_term" name="loan_amount_term" required><br><br>
         <label for="credit_history">credit_history:</label> 
         <input type="text" id="credit_history" name="credit_history" required><br><br>
         <label for="property_area">property_area:</label> 
         <input type="text" id="property_area" name="property_area" required><br><br>
         <input type="submit" value="Approval">
   </form>
</body>
</html>
